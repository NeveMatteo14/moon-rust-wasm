<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

        <title>MoonRust</title>
    </head>

    <body>
        <script type="module" src="index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <div class="d-flex flex-column justify-content-center m-3">
            <h1 class="text-center">MoonRust</h1>

            <textarea class="form-control mb-3" id="codeInput" rows="15"></textarea>
            <button class="btn btn-primary" type="button" id="submitButton">Execute</button>

            <hr class="my-5" />

            <div class="spinner-border d-none" role="status" id="loading">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div class="d-none" id="interpreterOutput">
                <h2>Results:</h2>
                <pre><code id="codeOutput">
                        Your results here!
                    </code></pre>
            </div>
        </div>
    </body>
</html>
